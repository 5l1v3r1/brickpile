<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-1.6.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var url = "http://static.kloojed.com/check?uri=" + encodeURIComponent('http://www.dn.se');
            $.getJSON(url, function (data) {
                $.each(data.Messages, function (i, item) {
                    var heading = $('<h2 />').html(item.ErrorName);
                    var desc = $("<p />").html(item.ErrorDescription);
                    var longdesc = $("<p />").html(item.ErrorDescriptionLong);
                    var item = $('<li/>').html(heading).append(desc).append(longdesc);
                    $('#messages').append(item)
                });
            });       
        });
    </script>
  </head>
  <body>
    <output id="messages"></output>
  </body>
</html>
